<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="content-fluid"></div>
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <h1>Sign up</h1>
                    </div>
                    <div class="row justify-content-center my-2">
                        <p>Choose one of the following signup methods.</p>
                    </div>
                    <div class="row mx-4 ">
                        <div class="col-lg-4 my-2 ">
                            <div class="input-group-lg">
                                <div class="input-group-prepend twitter2" id="button-addon3">
                                    <button type="button" class="btn  w-50 "><i
                                            class="fab fa-twitter fa-2x"></i></button>
                                    <button type="button" class="btn w-100 twitter"><span
                                            class="btn-text">Twitter</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 my-2">
                            <div class="input-group-lg">
                                <div class="input-group-prepend facebook2" id="button-addon3">
                                    <button type="button" class="btn w-50">
                                        <i class="fab fa-facebook-f fa-2x"></i></button>
                                    <button type="button" class="btn w-100 facebook "><span
                                            class="btn-text">Facebook</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 my-2">
                            <div class="input-group-lg">
                                <div class="input-group-prepend google2" id="">
                                    <button type="button" class="btn w-50">
                                        <i class="fab fa-google-plus-g fa-2x"></i></button>
                                    <button type="button" class="btn w-100 google"><span
                                            class="btn-text">Google+</span></button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <hr class="mx-5">
                    <div class="row mx-4">
                        <div class="col-md-12">
                            <p>Or sing up using you email adress</p>
                        </div>
                    </div>
                    <div class="row mx-4">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="User" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text " id="basic-addon1"><i
                                            class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control " placeholder="Email" aria-label="email"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="password"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group-lg m-4 ">
                                <div class="input-group-append account " id="button-addon3">
                                    <button type="button" class="btn account w-100"><span class="btn-text">Create my
                                            account</span></button>
                                    <div class="btn-group dropright">
                                        <button type="button" class="btn btn-secondary dropdown-toggle border-0 "
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-angle-right fa-2x"></i>
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Separated link</a>
                                        </div>
                                    </div>

                                    <!-- <button type="button" class="btn mayor w-50">
                                        <i class="fas fa-angle-right fa-2x"></i></button> -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx "
        crossorigin="anonymous "></script>
</body>

</html>
